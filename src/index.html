<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Corebiz</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex, nofollow">
    
</head>

<body class="home-page">
    <noscript>
        <strong>We're sorry but teste-front-corebiz doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <header>
        <div class="menu">
            <a href="#">
                <img src="./assets/img/menu.svg" alt="">
            </a>
        </div>
        <div class="logo">
            <img src="./assets/img/logo_corebiz.png" alt="">
        </div>
        <div class="search">
            <form>
                <input type="text" placeholder="O que está procurando?">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
        <div class="account">
            <a href="#">Minha Conta</a>
        </div>
        <div class="shop">
            <a href="#">Carrinho <span class="shop--counter"></span> </a>
        </div>
    </header>

    <main>
        <div class="banner">
            <ul>
                <li>
                    <h2>Olá, o que você está buscando?</h2>
                    <h3>Criar ou migrar seu e-commerce?</h3>
                    <img src="" alt="">
                </li>
            </ul>
        </div>

        <!-- PRODUCTS -->
        <section class="products">
            <div class="container">
                <h2 class="products__title">Mais Vendidos</h2>
                <div class="products__carousel" id="products__carousel">
                </div>
            </div>
        </section>
        <!-- /PRODUCTS -->
        
        <!-- NEWS -->
        <section class="news">
            <div class="container">
                <h3>Participe de nossas news com promoções e novidades!</h3>
                <form action="#" class="news__form">
                    <input type="text" placeholder="Digite seu nome">
                    <input type="email" placeholder="Digite seu email">

                    <button type="submit">Eu quero!</button>
                </form>
            </div>
        </section>
        <!-- /NEWS -->
    </main>

    <footer>
        <div class="container">
            <div class="location">
                <h4>Localização</h4>
                <p>Avenida Andrômeda, 2000. Bloco 6 e 8 </p>
                <p>Alphavile SP</p>
                <p>brasil@corebiz.ag</p>
                <p>+55 11 3090 1039</p>
            </div>
            <div class="contact">
                <button>
                    ENTRE EM CONTATO
                </button>
                <button>
                    FALE COM O NOSSO CONSULTOR ONLINE
                </button>
            </div>
            <div class="signature">

            </div>
        </div>
    </footer>


</body>

</html>
